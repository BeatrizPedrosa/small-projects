<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" context="width=device-width, inicial-scale=1.0" />
        <title>Pequenos Projetos</title>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
        <!-- style -->
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="nav-sidebar-container"></div>
        <section class="menu">
            <div class="title">
                <h2>our menu</h2>
                <div class="underline"></div>
            </div>
            <div class="btn-container">
            </div>
            <div class="section-center">
            </div>
        </section>
            
        <!-- javascript -->
        <script>
            fetch('../nav-sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('nav-sidebar-container').innerHTML = html;
                    // Adiciona os event listeners após o conteúdo ser carregado
                    const navToggle = document.querySelector('.nav-toggle');
                    const links = document.querySelector('.links');
                    navToggle.addEventListener('click', function() {
                        links.classList.toggle('show-links');
                    });
    
                    const sidebarToggle = document.querySelector('.sidebar-toggle');
                    const closeBtn = document.querySelector('.closeSidebar-btn');
                    const sidebar = document.querySelector('.sidebar');
    
                    sidebarToggle.addEventListener('click', function(){
                        sidebar.classList.toggle('show-sidebar');
                    });
    
                    closeBtn.addEventListener('click',function(){
                        sidebar.classList.remove('show-sidebar');
                    });
                });
        </script>
        <script src="../js/app.js"></script>
    </body>
</html>
