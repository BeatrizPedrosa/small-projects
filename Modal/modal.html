<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" context="width=device-width, inicial-scale=1.0" />
        <title>Pequenos Projetos || Reviews</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
        <!-- style -->
        <link rel="stylesheet" href="../style/style.css" />
    </head>
    <body>
        <div id="nav-sidebar-container"></div>
        <!-- Hero -->
        <header class="hero">
            <div class="banner">
                <h1>modal project</h1>
                <button class="btn modal-btn">
                    open modal
                </button>
            </div>
        </header>
        <!-- End of Hero -->
        <div class="modal-overlay">
            <div class="modal-container">
                <h3>modal content</h3>
                <button class="closeModal-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <!-- Javascript -->
        <script src="../js/app.js"></script>
        <script>
            fetch('../nav-sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('nav-sidebar-container').innerHTML = html;
                    // Adiciona os event listeners após o conteúdo ser carregado
                    const navToggle = document.querySelector('.nav-toggle');
                    const links = document.querySelector('.links');
                    navToggle.addEventListener('click', function() {
                        links.classList.toggle('show-links');
                    });
    
                    const sidebarToggle = document.querySelector('.sidebar-toggle');
                    const closeBtn = document.querySelector('.closeSidebar-btn');
                    const sidebar = document.querySelector('.sidebar');
    
                    sidebarToggle.addEventListener('click', function(){
                        sidebar.classList.toggle('show-sidebar');
                    });
    
                    closeBtn.addEventListener('click',function(){
                        sidebar.classList.remove('show-sidebar');
                    });
                });
        </script>
    </body>
</html>
