<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" context="width=device-width, inicial-scale=1.0" />
        <title>Pequenos Projetos || Reviews</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
        <!-- style -->
        <link rel="stylesheet" href="../style/style.css" />
    </head>
    <body>
        <div id="nav-sidebar-container"></div>
        <main>
            <section class="container">
                <div class="title">
                    <h1>our reviews</h1>
                    <div class="underline"></div>
                </div>
                <article class="review">
                    <div class="img-container">
                        <img src="./person-1.jpeg" id="person-img" alt="">
                    </div>
                    <h4 id="author">sara jones</h4>
                    <p id="job">ux designer</p>
                    <p id="info">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto asperiores debitis incidunt, eius earum ipsam cupiditate libero? Iste, doloremque nihil?
                    </p>
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <button class="random-btn">Suprise me!</button>
                </article>
            </section>
        </main>
        <!-- Javascript -->
        <script src="../js/app.js"></script>
        <script>
            fetch('../nav-sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('nav-sidebar-container').innerHTML = html;
                    // Adiciona os event listeners após o conteúdo ser carregado
                    const navToggle = document.querySelector('.nav-toggle');
                    const links = document.querySelector('.links');
                    navToggle.addEventListener('click', function() {
                        links.classList.toggle('show-links');
                    });
    
                    const sidebarToggle = document.querySelector('.sidebar-toggle');
                    const closeBtn = document.querySelector('.closeSidebar-btn');
                    const sidebar = document.querySelector('.sidebar');
    
                    sidebarToggle.addEventListener('click', function(){
                        sidebar.classList.toggle('show-sidebar');
                    });
    
                    closeBtn.addEventListener('click',function(){
                        sidebar.classList.remove('show-sidebar');
                    });
                });
        </script>
    </body>
</html>
